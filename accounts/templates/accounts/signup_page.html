{% extends 'base_layout.html' %}

{% block content %}
<h1 class="text-center">Signup</h1>
<div class="container text-left">
    <form class="site-form" action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input class="btn btn-primary" type="submit" value="signup"/> 
    </form>
</div>

{% endblock content %}
