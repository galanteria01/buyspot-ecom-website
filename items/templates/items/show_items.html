{% extends 'base_layout.html' %}

{% block content %}
<h1 class="">Items</h1>
<div class="row">
    {% for item in items %}
    <div class="col-sm-3">
        <div class="card" style="width: 12rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ item.productTitle }}</h5>
              <p class="card-text">{{ item.snippet }}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Price: {{ item.price }}</li>
            </ul>
            <div class="card-body">
              <a href="{% url 'item:details' slug=item.slug %}" class="card-link">Buy</a>
              <a href="#" class="card-link">Add to cart</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
 




{% endblock content %}
